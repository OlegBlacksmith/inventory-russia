<div class="carousel-wrapper">
  <p-carousel
    [value]="renderedPartners"
    [numVisible]="numVisible"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="2000"
  >
    <ng-template let-image #item>
      @if (!!image) {
        <div class="image-wrapper glass-card">
          <img [src]="image" alt="Image" class="carousel-image" />
        </div>
      } @else {
        <div class="image-wrapper glass-card">
          <img class="s-text-img" src="/assets/pictures/objects/special_text.svg" alt="Место для вашей рекламы">
          <button (click)="callOrderModal()" class="s-button">Забронировать</button>
        </div>
      }

    </ng-template>
  </p-carousel>
</div>
