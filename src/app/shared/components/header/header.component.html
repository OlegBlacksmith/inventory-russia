<header class="app-header" id="app-header">
  <div class="content-wrapper">
    <a routerLink="/">
      <img class="logo" [src]="headerLogo?.url" [alt]="headerLogo?.type">
    </a>
    <div class="nav-menu" *ngIf="showNavMenu$ | async">
      <div class="nav-item">
        <div class="divider"></div>
        <a href="#app-services">Услуги</a>
      </div>
      <div class="nav-item">
        <div class="divider"></div>
        <a href="#app-clients">Клиенты</a>
      </div>
      <div class="nav-item">
        <div class="divider"></div>
        <a href="#app-career">Вакансии</a>
      </div>
      <div class="nav-item">
        <div class="divider"></div>
        <a href="#app-contacts">Контакты</a>
        <div class="divider"></div>
      </div>
    </div>
    <div class="contact-info">
      <a class="tel" [href]="'tel:' + formatPhoneNumber(companyInfo?.phone)">{{companyInfo?.phone}}</a>
      <div class="mail">
        <img src="/assets/icons/mail.svg" alt="mail-icon">
        <a [href]="'mailto:' + companyInfo?.email">{{companyInfo?.email}}</a>
      </div>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu" *ngIf="(isMobile$ | async) || (isTablet$ | async)">
      <ng-container *ngIf="!(isMenuOpen$ | async); else closeIcon">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
      </ng-container>
      <ng-template #closeIcon>
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M6 6l12 12M6 18L18 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </ng-template>
    </button>
  </div>

  <app-mobile-menu
    *ngIf="(isMobile$ | async) || (isTablet$ | async)"
  ></app-mobile-menu>
</header>
